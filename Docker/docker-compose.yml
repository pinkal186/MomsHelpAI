version: '3.8'

services:
  # Main application service
  momshelper-api:
    build:
      context: .
      dockerfile: Dockerfile
    image: momshelper-ai:latest
    container_name: momshelper-api
    ports:
      - "5000:5000"
    environment:
      - GOOGLE_API_KEY=${GOOGLE_API_KEY}
      - PROJECT_ID=${PROJECT_ID:-momshelper-ai}
      - REGION=${REGION:-us-central1}
      - DEBUG=${DEBUG:-False}
      - PORT=5000
    volumes:
      # Mount data directory for persistence
      - ./data:/app/data
      # Mount logs directory
      - ./logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:5000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - momshelper-network

  # Optional: ChromaDB service (if using separate ChromaDB server)
  # chromadb:
  #   image: chromadb/chroma:latest
  #   container_name: momshelper-chromadb
  #   ports:
  #     - "8000:8000"
  #   volumes:
  #     - chromadb-data:/chroma/chroma
  #   environment:
  #     - ANONYMIZED_TELEMETRY=False
  #   networks:
  #     - momshelper-network

networks:
  momshelper-network:
    driver: bridge

volumes:
  chromadb-data:
    driver: local
