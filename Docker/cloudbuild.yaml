# Google Cloud Build configuration for MomsHelperAI
# Used by Cloud Build to build and deploy the application

steps:
  # Step 1: Build the Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args: 
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/momshelper-ai:$COMMIT_SHA'
      - '-t'
      - 'gcr.io/$PROJECT_ID/momshelper-ai:latest'
      - '.'

  # Step 2: Push the Docker image to Google Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: 
      - 'push'
      - 'gcr.io/$PROJECT_ID/momshelper-ai:$COMMIT_SHA'

  - name: 'gcr.io/cloud-builders/docker'
    args: 
      - 'push'
      - 'gcr.io/$PROJECT_ID/momshelper-ai:latest'

  # Step 3: Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'momshelper-ai'
      - '--image'
      - 'gcr.io/$PROJECT_ID/momshelper-ai:$COMMIT_SHA'
      - '--region'
      - 'us-central1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--set-secrets'
      - 'GOOGLE_API_KEY=gemini-api-key:latest'
      - '--memory'
      - '512Mi'
      - '--cpu'
      - '1'
      - '--timeout'
      - '300'
      - '--min-instances'
      - '0'
      - '--max-instances'
      - '10'

# Store images in Google Container Registry
images:
  - 'gcr.io/$PROJECT_ID/momshelper-ai:$COMMIT_SHA'
  - 'gcr.io/$PROJECT_ID/momshelper-ai:latest'

# Build options
options:
  logging: CLOUD_LOGGING_ONLY
  machineType: 'N1_HIGHCPU_8'

# Timeout for entire build
timeout: '1200s'
